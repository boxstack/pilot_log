<div class="table-responsive">
    <table class="table table-striped table-sm table-hover">
        <thead>
        <tr>
            <th>Time function</th>
            <th class="text-end">Required</th>
            <th class="text-end">Accrued</th>
            <th class="text-end">Remaining</th>
            <th class="text-end">Status</th>
        </tr>
        </thead>
        <tbody>
        {% for type, totals in experience.items %}
            <tr>
                <td>{{ type }}</td>
                <td class="text-end">{{ totals.required }}</td>
                <td class="text-end">{{ totals.accrued }}</td>
                <td class="text-end">{{ totals.remaining }}</td>
                <td class="text-end {% if totals.remaining.zero %}text-success{% else %}text-danger{% endif %}">
                    {% if totals.remaining.zero %}✓{% else %}✗{% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
