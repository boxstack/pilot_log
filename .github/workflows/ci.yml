name: CI
on: [ push ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python and Poetry
        uses: moneymeets/action-setup-python-poetry@master

      - name: Run linter
        run: |
          find . -name '*.py' | xargs poetry run add-trailing-comma
          poetry run flake8

      - name: Run tests
        run: poetry run ./manage.py test
